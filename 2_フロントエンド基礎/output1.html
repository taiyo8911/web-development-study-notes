<!DOCTYPE html>
<html lang="ja">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ユーザー一覧</title>
        <style>
            body {
                font-family: sans-serif;
                max-width: 800px;
                margin: 50px auto;
                padding: 20px;
            }

            button {
                background-color: #007bff;
                color: white;
                border: none;
                padding: 10px 20px;
                border-radius: 4px;
                cursor: pointer;
                font-size: 16px;
            }

            button:hover {
                background-color: #0056b3;
            }

            #user-list {
                margin-top: 20px;
            }

            .user-card {
                background: white;
                border: 1px solid #ddd;
                border-radius: 8px;
                padding: 15px;
                margin: 10px 0;
            }

            .user-card h3 {
                margin: 0 0 10px;
                color: #333;
            }

            .user-card p {
                margin: 5px 0;
                color: #666;
            }

            .loading {
                text-align: center;
                color: #666;
            }
        </style>
    </head>

    <body>
        <h1>ユーザー一覧</h1>
        <button id="fetch-btn">ユーザーを取得</button>
        <div id="user-list"></div>

        <script>
            const fetchBtn = document.getElementById('fetch-btn');
            const userList = document.getElementById('user-list');

            fetchBtn.addEventListener('click', async () => {
                // ローディング表示
                userList.innerHTML = '<p class="loading">読み込み中...</p>';

                try {
                    const response = await fetch('https://jsonplaceholder.typicode.com/users');
                    const users = await response.json();

                    // ユーザー一覧を表示
                    userList.innerHTML = '';
                    users.forEach(user => {
                        const card = document.createElement('div');
                        card.className = 'user-card';
                        card.innerHTML = `
            <h3>${user.name}</h3>
            <p><strong>ユーザー名:</strong> ${user.username}</p>
            <p><strong>メール:</strong> ${user.email}</p>
            <p><strong>会社:</strong> ${user.company.name}</p>
          `;
                        userList.appendChild(card);
                    });
                } catch (error) {
                    userList.innerHTML = `<p style="color: red;">エラーが発生しました: ${error}</p>`;
                }
            });
        </script>
    </body>

</html>
